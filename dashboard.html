<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Box Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00ff88 0%, #00b4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .category-section {
            margin-bottom: 3rem;
        }
        
        .category-title {
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .service-card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #2a2a3e;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff88, #00b4d8);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-color: #00ff88;
        }
        
        .service-card:hover::before {
            transform: scaleX(1);
        }
        
        /* Power toggle switch */
        .power-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 50px;
            height: 26px;
            background: #2a2a3e;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .power-toggle.active {
            background: #00ff88;
        }
        
        .power-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .power-toggle.active .power-toggle-slider {
            transform: translateX(24px);
        }
        
        .power-toggle.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .service-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-right: 70px; /* Space for toggle */
        }
        
        .service-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00ff88 0%, #00b4d8 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .service-name {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .service-description {
            color: #888;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .service-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #2a2a3e;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .info-value {
            font-family: 'Monaco', 'Courier New', monospace;
            color: #00ff88;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background: #00ff88;
        }
        
        .status-offline {
            background: #ff4444;
        }
        
        .status-loading {
            background: #ffaa00;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #00ff88 0%, #00b4d8 100%);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,255,136,0.4);
        }
        
        .gpu-stats {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .gpu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .gpu-card {
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .gpu-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #00ff88;
        }
        
        .gpu-model {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }
        
        .gpu-metric {
            display: flex;
            justify-content: space-between;
            margin: 0.75rem 0;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #2a2a3e;
            border-radius: 3px;
            margin-top: 0.25rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00b4d8);
            transition: width 0.3s ease;
        }
        
        footer {
            background: #1a1a2e;
            padding: 2rem;
            text-align: center;
            color: #666;
            border-top: 1px solid #2a2a3e;
        }
        
        .api-examples {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }
        
        code {
            background: #0a0a0a;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', monospace;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a2e;
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }
        
        .notification.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>🤖 AI Box Dashboard</h1>
        <p class="subtitle">Dynamic AI Services Management</p>
    </header>
    
    <main id="main-content">
        <!-- Content will be dynamically generated -->
    </main>
    
    <footer>
        <p>AI Box Dashboard | <a href="/metrics" style="color: #00ff88;">GPU Metrics</a> | <a href="https://github.com/ben-spanswick/AI-Deployment-Automation" style="color: #00ff88;">Documentation</a></p>
    </footer>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // Service definitions
        const serviceDefinitions = {
            localai: {
                name: 'LocalAI',
                icon: '🧠',
                description: 'OpenAI-compatible API for local LLM inference.',
                port: 8080,
                category: 'llm',
                categoryName: 'Language Models',
                webui: true,
                api: '/v1/completions'
            },
            ollama: {
                name: 'Ollama',
                icon: '🦙',
                description: 'Easy model management with CLI and API.',
                port: 11434,
                category: 'llm',
                categoryName: 'Language Models',
                webui: true,
                buttonText: 'View Models',
                endpoint: '/api/tags',
                cli: 'docker exec ollama ollama run llama2'
            },
            forge: {
                name: 'SD Forge',
                icon: '🎨',
                description: 'Optimized Stable Diffusion WebUI.',
                port: 7860,
                category: 'image',
                categoryName: 'Image Generation',
                webui: true,
                api: '/sdapi/v1/txt2img'
            },
            comfyui: {
                name: 'ComfyUI',
                icon: '🔧',
                description: 'Node-based workflow for advanced generation.',
                port: 8188,
                category: 'image',
                categoryName: 'Image Generation',
                webui: true,
                manager: '/manager'
            },
            dcgm: {
                name: 'DCGM Exporter',
                icon: '📊',
                description: 'NVIDIA GPU metrics monitoring.',
                port: 9400,
                category: 'infra',
                categoryName: 'Infrastructure',
                webui: false,
                metrics: '/metrics',
                hidden: true // Hide DCGM since we have GPU Metrics link
            },
            dashboard: {
                name: 'Dashboard',
                icon: '🎯',
                description: 'This web dashboard.',
                port: 80,
                category: 'infra',
                categoryName: 'Infrastructure',
                webui: true,
                hidden: true
            }
        };

        // Deployed services
        let deployedServices = [];
        
        // Service states
        const serviceStates = {};

        // Get server host
        const serverHost = window.location.hostname || 'localhost';

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Load deployed services
        async function loadDeployedServices() {
            try {
                // For now, we'll use the known deployed services
                deployedServices = ['localai', 'ollama', 'forge', 'comfyui', 'dcgm', 'dashboard'];
                
                // Initialize states by checking actual container status
                await checkAllServiceStates();
                
                renderDashboard();
            } catch (error) {
                console.error('Failed to load deployed services:', error);
            }
        }

        // Check all service states
        async function checkAllServiceStates() {
            try {
                // Try to get real states from backend
                const response = await fetch('http://localhost:5000/api/services');
                if (response.ok) {
                    const states = await response.json();
                    deployedServices.forEach(service => {
                        if (!serviceDefinitions[service].hidden) {
                            serviceStates[service] = { running: states[service] || false };
                        }
                    });
                    return;
                }
            } catch (error) {
                console.log('Backend not available, assuming all services running');
            }
            
            // Fallback: assume all running
            deployedServices.forEach(service => {
                if (!serviceDefinitions[service].hidden) {
                    serviceStates[service] = { running: true };
                }
            });
        }

        // Toggle service power
        async function toggleService(serviceName) {
            const toggle = document.querySelector(`#toggle-${serviceName}`);
            const isActive = toggle.classList.contains('active');
            
            // Add loading state
            toggle.classList.add('loading');
            
            try {
                const action = isActive ? 'stop' : 'start';
                
                // Try to use backend API first
                try {
                    const response = await fetch(`http://localhost:5000/api/services/${serviceName}/${action}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        // Backend succeeded
                        const result = await response.json();
                        showNotification(`${serviceName} ${action}ed successfully`, 'success');
                        
                        // Update UI
                        serviceStates[serviceName].running = !isActive;
                        toggle.classList.toggle('active');
                        updateServiceStatus(serviceName);
                        
                        return;
                    }
                } catch (backendError) {
                    // Backend not available, fall back to clipboard method
                    console.log('Backend not available, using clipboard method');
                }
                
                // Fallback: Copy command to clipboard
                const command = `docker ${action} ${serviceName}`;
                
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(command);
                    showNotification(`Backend offline. Command copied: ${command}`, 'info');
                } else {
                    showNotification(`Backend offline. Run: ${command}`, 'info');
                }
                
                // Don't update UI for fallback method
                
            } catch (error) {
                console.error(`Failed to toggle ${serviceName}:`, error);
                showNotification(`Failed to toggle ${serviceName}`, 'error');
            } finally {
                toggle.classList.remove('loading');
            }
        }

        // Update service status display
        function updateServiceStatus(serviceName) {
            const statusIndicator = document.querySelector(`#status-${serviceName}`);
            const statusText = document.querySelector(`#status-text-${serviceName}`);
            
            if (serviceStates[serviceName].running) {
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'Online';
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Offline';
            }
        }

        // Render dashboard
        function renderDashboard() {
            const mainContent = document.getElementById('main-content');
            const categories = {};
            
            // Group services by category
            deployedServices.forEach(serviceName => {
                const service = serviceDefinitions[serviceName];
                if (!service || service.hidden) return;
                
                if (!categories[service.category]) {
                    categories[service.category] = {
                        name: service.categoryName,
                        services: []
                    };
                }
                categories[service.category].services.push(serviceName);
            });
            
            // Render categories
            let html = '';
            Object.entries(categories).forEach(([categoryKey, category]) => {
                html += `
                    <div class="category-section">
                        <h2 class="category-title">${getCategoryIcon(categoryKey)} ${category.name}</h2>
                        <div class="services-grid">
                `;
                
                category.services.forEach(serviceName => {
                    const service = serviceDefinitions[serviceName];
                    const isRunning = serviceStates[serviceName]?.running ?? true;
                    
                    html += `
                        <div class="service-card">
                            <div class="power-toggle ${isRunning ? 'active' : ''}" id="toggle-${serviceName}" onclick="toggleService('${serviceName}')">
                                <div class="power-toggle-slider"></div>
                            </div>
                            <div class="service-header">
                                <div class="service-icon">${service.icon}</div>
                                <h3 class="service-name">${service.name}</h3>
                            </div>
                            <p class="service-description">${service.description}</p>
                            <div class="service-info">
                                <div class="info-row">
                                    <span class="info-label">Status</span>
                                    <span class="info-value">
                                        <span class="status-indicator ${isRunning ? 'status-online' : 'status-offline'}" id="status-${serviceName}"></span>
                                        <span id="status-text-${serviceName}">${isRunning ? 'Online' : 'Offline'}</span>
                                    </span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Port</span>
                                    <span class="info-value">${service.port}</span>
                                </div>
                            </div>
                            ${service.webui ? `
                                <a href="http://${serverHost}:${service.port}${service.endpoint || ''}" class="btn" target="_blank">
                                    ${service.buttonText || `Open ${service.name}`}
                                </a>
                            ` : ''}
                            <div class="api-examples">
                                ${service.api ? `API: <code>http://${serverHost}:${service.port}${service.api}</code>` : ''}
                                ${service.cli ? `CLI: <code>${service.cli}</code>` : ''}
                                ${service.metrics ? `Metrics: <code>http://${serverHost}:${service.port}${service.metrics}</code>` : ''}
                                ${service.manager ? `Manager: <code>http://${serverHost}:${service.port}${service.manager}</code>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            // Add GPU stats
            html += `
                <div class="gpu-stats">
                    <h3>GPU Statistics</h3>
                    <div class="gpu-grid" id="gpu-grid">
                        <div class="gpu-card">
                            <div class="gpu-name">Loading GPU data...</div>
                        </div>
                    </div>
                </div>
            `;
            
            mainContent.innerHTML = html;
        }

        // Get category icon
        function getCategoryIcon(category) {
            const icons = {
                llm: '🧠',
                image: '🎨',
                support: '🛠️',
                infra: '📊'
            };
            return icons[category] || '📦';
        }

        // Parse GPU metrics with enhanced data
        function parsePrometheusMetrics(text) {
            const gpus = {};
            const lines = text.split('\n');
            
            lines.forEach(line => {
                // Parse model name from any metric line
                if (line.includes('modelName=') && !line.startsWith('#')) {
                    const gpuMatch = line.match(/gpu="(\d+)"/);
                    const modelMatch = line.match(/modelName="([^"]+)"/);
                    if (gpuMatch && modelMatch) {
                        const gpuId = gpuMatch[1];
                        if (!gpus[gpuId]) gpus[gpuId] = {};
                        gpus[gpuId].model = modelMatch[1];
                    }
                }
                
                // GPU Utilization
                if (line.includes('DCGM_FI_DEV_GPU_UTIL') && !line.startsWith('#')) {
                    const match = line.match(/gpu="(\d+)".*} (\d+)/);
                    if (match) {
                        const gpuId = match[1];
                        if (!gpus[gpuId]) gpus[gpuId] = {};
                        gpus[gpuId].utilization = parseInt(match[2]);
                    }
                }
                
                // Memory Used
                if (line.includes('DCGM_FI_DEV_FB_USED') && !line.startsWith('#')) {
                    const match = line.match(/gpu="(\d+)".*} (\d+)/);
                    if (match) {
                        const gpuId = match[1];
                        if (!gpus[gpuId]) gpus[gpuId] = {};
                        gpus[gpuId].memoryUsed = parseInt(match[2]);
                    }
                }
                
                // Memory Free
                if (line.includes('DCGM_FI_DEV_FB_FREE') && !line.startsWith('#')) {
                    const match = line.match(/gpu="(\d+)".*} (\d+)/);
                    if (match) {
                        const gpuId = match[1];
                        if (!gpus[gpuId]) gpus[gpuId] = {};
                        gpus[gpuId].memoryFree = parseInt(match[2]);
                    }
                }
                
                // Temperature
                if (line.includes('DCGM_FI_DEV_GPU_TEMP') && !line.startsWith('#')) {
                    const match = line.match(/gpu="(\d+)".*} (\d+)/);
                    if (match) {
                        const gpuId = match[1];
                        if (!gpus[gpuId]) gpus[gpuId] = {};
                        gpus[gpuId].temperature = parseInt(match[2]);
                    }
                }
                
                // Power Usage
                if (line.includes('DCGM_FI_DEV_POWER_USAGE') && !line.startsWith('#')) {
                    const match = line.match(/gpu="(\d+)".*} ([\d.]+)/);
                    if (match) {
                        const gpuId = match[1];
                        if (!gpus[gpuId]) gpus[gpuId] = {};
                        gpus[gpuId].powerUsage = parseFloat(match[2]);
                    }
                }
            });
            
            return gpus;
        }

        // Update GPU display
        async function updateGPUDisplay(gpuData) {
            const gpuGrid = document.getElementById('gpu-grid');
            
            gpuGrid.innerHTML = '';
            
            Object.entries(gpuData).forEach(([gpuId, data]) => {
                const totalMemory = (data.memoryUsed || 0) + (data.memoryFree || 0);
                const memoryPercent = totalMemory > 0 ? (data.memoryUsed / totalMemory) * 100 : 0;
                const memoryGB = totalMemory / 1024; // Convert MB to GB
                const memoryUsedGB = (data.memoryUsed || 0) / 1024;
                
                const gpuCard = document.createElement('div');
                gpuCard.className = 'gpu-card';
                gpuCard.innerHTML = `
                    <div class="gpu-name">GPU ${gpuId}</div>
                    <div class="gpu-model">${data.model || 'Unknown Model'}</div>
                    
                    <div class="gpu-metric">
                        <span>Temperature</span>
                        <span style="color: ${data.temperature > 80 ? '#ff4444' : '#00ff88'}">${data.temperature || 'N/A'}°C</span>
                    </div>
                    
                    <div class="gpu-metric">
                        <span>Utilization</span>
                        <span>${data.utilization || 0}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${data.utilization || 0}%"></div>
                    </div>
                    
                    <div class="gpu-metric">
                        <span>Memory</span>
                        <span>${memoryUsedGB.toFixed(1)}GB / ${memoryGB.toFixed(1)}GB (${Math.round(memoryPercent)}%)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${memoryPercent}%"></div>
                    </div>
                    
                    ${data.powerUsage ? `
                    <div class="gpu-metric">
                        <span>Power</span>
                        <span>${data.powerUsage.toFixed(1)}W</span>
                    </div>
                    ` : ''}
                `;
                gpuGrid.appendChild(gpuCard);
            });
            
            if (Object.keys(gpuData).length === 0) {
                gpuGrid.innerHTML = `
                    <div class="gpu-card">
                        <div class="gpu-name">No GPU data available</div>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">
                            Ensure DCGM exporter is running and accessible
                        </p>
                    </div>
                `;
            }
        }

        // Fetch GPU metrics
        async function fetchGPUMetrics() {
            try {
                const response = await fetch(`/metrics`);
                if (!response.ok) throw new Error('Metrics not available');
                
                const text = await response.text();
                const gpuData = parsePrometheusMetrics(text);
                await updateGPUDisplay(gpuData);
            } catch (error) {
                console.error('Failed to fetch GPU metrics:', error);
                document.getElementById('gpu-grid').innerHTML = `
                    <div class="gpu-card">
                        <div class="gpu-name">GPU metrics unavailable</div>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">
                            Check if DCGM exporter is running on port 9400
                        </p>
                    </div>
                `;
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDeployedServices();
            fetchGPUMetrics();
            setInterval(fetchGPUMetrics, 500); // Update every 500ms for faster refresh
        });
    </script>
</body>
</html>
