# AI Box Configuration File
# Main configuration for AI Box deployment

# Installation Settings
AI_BOX_VERSION="2.0.0"
INSTALL_DIR="/opt/ai-box"
DATA_DIR="/opt/ai-box/data"
MODELS_DIR="/opt/ai-box/models"
OUTPUTS_DIR="/opt/ai-box/outputs"

# Docker Settings
DOCKER_NETWORK="ai-network"
DOCKER_SUBNET="172.20.0.0/16"
COMPOSE_PROJECT_NAME="aibox"

# Default Service Ports
DEFAULT_LOCALAI_PORT=8080
DEFAULT_OLLAMA_PORT=11434
DEFAULT_FORGE_PORT=7860
DEFAULT_COMFYUI_PORT=8188
DEFAULT_CHROMADB_PORT=8000
DEFAULT_N8N_PORT=5678
DEFAULT_WHISPER_PORT=9000
DEFAULT_DASHBOARD_PORT=8090
DEFAULT_NGINX_PORT=80

# GPU Configuration
# Set to "all" to use all GPUs, or comma-separated list like "0,1"
GPU_DEVICES="all"
DEFAULT_VRAM_LIMIT="24G"

# Performance Settings
CPU_THREADS=8
SHM_SIZE="12gb"

# Security Settings
ENABLE_AUTH=false
ALLOW_EXTERNAL_ACCESS=false

# Logging
LOG_LEVEL="info"
LOG_DIR="/opt/ai-box/logs"
LOG_RETENTION_DAYS=30

# Backup Settings
BACKUP_DIR="/opt/ai-box/backups"
AUTO_BACKUP=false
BACKUP_RETENTION_DAYS=7

# Update Settings
AUTO_UPDATE_CHECK=true
UPDATE_CHANNEL="stable"

# Feature Flags
ENABLE_MONITORING=true
ENABLE_DASHBOARD=true
ENABLE_API_PROXY=false
ENABLE_TTYD=false

# Development Settings
DEBUG_MODE=false
VERBOSE_OUTPUT=false