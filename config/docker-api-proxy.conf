# Nginx configuration to proxy Docker API calls
# This goes into the nginx container to avoid CORS issues

location /api/docker/ {
    proxy_pass http://host.docker.internal:2375/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location /api/services/ {
    # Simple service control using Docker socket
    # This would require a small script on the host
    return 501; # Not implemented - use docker commands directly
}